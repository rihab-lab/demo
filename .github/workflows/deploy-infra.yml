name: CI

on:
  push:
    paths:
      - 'schemachange/**'
      - 'terraform/**'
  workflow_dispatch:

env:
  SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
  SF_USER:    ${{ secrets.SF_USER }}
  SF_PWD:     ${{ secrets.SF_PWD }}
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}

jobs:
  terraform-init:
    name: ðŸš€ Init Terraform (DB, Schemas, Stages)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init + Apply (infra only)
        working-directory: terraform/infra
        run: |
          terraform init
          terraform apply -auto-approve

  schemachange-all:
    name: ðŸ”„ All Migrations (RAW + Bronze, Silver, Tasks...)
    runs-on: ubuntu-latest
    needs: terraform-init

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python + envsubst
        run: |
          pip install schemachange
          sudo apt-get update && sudo apt-get install -y gettext

      - name: Generate connection.toml from template
        working-directory: schemachange
        run: envsubst < connection.template.toml > connection.toml

      - name: Deploy all migrations
        working-directory: schemachange
        run: schemachange deploy --config-file-name schema-change-config.yml

  terraform-pipes:
    name: ðŸš§ Terraform Pipes (after RAW)
    runs-on: ubuntu-latest
    needs: schemachange-all

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init + Apply (pipes only)
        working-directory: terraform/pipes
        run: |
          terraform init
          terraform apply -auto-approve
