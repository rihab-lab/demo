name: CI

on:
  push:
    paths:
      - 'schemachange/**'
      - 'terraform/**'
  workflow_dispatch:

env:
  SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
  SF_USER:    ${{ secrets.SF_USER }}
  SF_PWD:     ${{ secrets.SF_PWD }}

jobs:
  schemachange:
    name: ‚ñ∂Ô∏è Deploy Schemachange Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Schemachange
        run: pip install schemachange

      - name: Debug SF_ variables
        run: |
          echo "SF_ACCOUNT = $SF_ACCOUNT"
          echo "SF_USER = $SF_USER"
          echo "SF_PWD = [HIDDEN]"

      - name: Secure connection file
        working-directory: schemachange
        run: chmod 600 connection.toml

      - name: Deploy all migrations
        working-directory: schemachange
        run: schemachange deploy --config-file-name schema-change-config.yml

  terraform-cloud:
    name: üöÄ Deploy Terraform
    needs: schemachange
    runs-on: ubuntu-latest

    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init & Validate
        run: |
          terraform fmt -check
          terraform init
          terraform validate
        working-directory: terraform/
