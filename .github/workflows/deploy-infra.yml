name: CI

on:
  push:
    paths:
      - 'terraform/**'
      - 'schemachange/**'
  workflow_dispatch:

env:
  # Snowflake credentials
  SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
  SF_USER:    ${{ secrets.SF_USER }}
  SF_PWD:     ${{ secrets.SF_PWD }}

  # Terraform Cloud token
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}

jobs:
  terraform-core:
    name: üèóÔ∏è Terraform Core (DB, tables, stages)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init & Apply Core
        run: |
          terraform init
          terraform apply -auto-approve
        working-directory: terraform/core/

  schemachange:
    name: ‚ñ∂Ô∏è Schemachange SQL Migrations
    needs: terraform-core
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install schemachange + envsubst
        run: |
          pip install schemachange
          sudo apt-get update && sudo apt-get install -y gettext

      - name: Generate connection.toml
        working-directory: schemachange
        run: envsubst < connection.template.toml > connection.toml

      - name: Secure connection file
        working-directory: schemachange
        run: chmod 600 connection.toml

      - name: Deploy Schemachange Migrations
        working-directory: schemachange
        run: schemachange deploy --config-file-name schema-change-config.yml

  terraform-pipe:
    name: üöÄ Terraform Snowpipes
    needs: schemachange
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init & Apply Pipes
        run: |
          terraform init
          terraform apply -auto-approve
        working-directory: terraform/pipe/
