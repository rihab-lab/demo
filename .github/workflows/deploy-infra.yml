name: CI - Snowflake Terraform & Schemachange

on:
  push:
    paths:
      - 'terraform/**'
      - 'schemachange/**'
  workflow_dispatch:

env:
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
  SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
  SF_USER:    ${{ secrets.SF_USER }}
  SF_PWD:     ${{ secrets.SF_PWD }}

jobs:
  terraform-core:
    name: ðŸš€ Terraform (core infra only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init & Apply (without pipes)
        run: |
          terraform init
          terraform apply -auto-approve -var="enable_pipes=false"
        working-directory: terraform

  schemachange:
    name: ðŸ§± Schemachange
    needs: terraform-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install schemachange
        run: |
          pip install schemachange
          sudo apt-get update && sudo apt-get install -y gettext

      - name: Generate connection.toml
        working-directory: schemachange
        run: envsubst < connection.template.toml > connection.toml

      - name: Secure connection file
        working-directory: schemachange
        run: chmod 600 connection.toml

      - name: Deploy Snowflake migrations
        working-directory: schemachange
        run: schemachange deploy --config-file-name schema-change-config.yml

  terraform-pipes:
    name: ðŸ“¦ Terraform (pipes only)
    needs: schemachange
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init & Apply (with pipes)
        run: |
          terraform init
          terraform apply -auto-approve -var="enable_pipes=true"
        working-directory: terraform
